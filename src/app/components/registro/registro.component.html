<div class="body">
    <div class="login">
        <mat-spinner *ngIf="getInto" class="spinner" diameter="40"></mat-spinner>
        <form *ngIf="!getInto" [formGroup]="form" (ngSubmit)="Ingresar()">
    
    <h1>Registro</h1>
    <p>Es fácil y rápido</p>
    <mat-form-field class="width"  appearance="fill">
        <mat-label>Nombres</mat-label>
        <input matInput autocomplete="off" formControlName="nombre">
    </mat-form-field>
    <mat-form-field class="width"  appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput autocomplete="off" formControlName="apellido">
    </mat-form-field>
    <mat-form-field class="width"  appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput autocomplete="off" formControlName="correo">
    </mat-form-field>
    <mat-form-field class="width"  appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="contraseña">
    </mat-form-field>
    <br>
    <button class="width button" mat-flat-button color="primary" [disabled]="form.invalid">Registrar</button>
    <br>
    <br>
    <p>
        ¿Ya tiene cuenta?
        <a href="login">Iniciar sesión</a>
    </p>
    
    </form>
        
    </div>
</div>
