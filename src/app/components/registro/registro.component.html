<div class="body">
    <div class="login">
        <mat-spinner *ngIf="getInto" class="spinner" diameter="40"></mat-spinner>
        <form *ngIf="!getInto" [formGroup]="form" (ngSubmit)="Ingresar()">
            <h1>Registro</h1>
            <p>Es fácil y rápido</p>
            <mat-form-field class="width"  appearance="fill">
                <mat-label>Nombres</mat-label>
                <input matInput autocomplete="off" formControlName="name">
            </mat-form-field>
            <mat-form-field class="width"  appearance="fill">
                <mat-label>Apellidos</mat-label>
                <input matInput autocomplete="off" formControlName="lastname">
            </mat-form-field>
            <mat-form-field class="width"  appearance="fill">
                <mat-label>Correo</mat-label>
                <input matInput autocomplete="off" formControlName="email">
            </mat-form-field>
            <mat-form-field class="width"  appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <br>
            <button class="width button" mat-flat-button color="primary" [disabled]="form.invalid">Registrar</button>
            <br>
            <br>
            <p>
                ¿Ya tiene cuenta?
                <a href="login">Iniciar sesión</a>
            </p>
        </form> 
    </div>
</div>
