<div class="container">
    <mat-toolbar>
        <span>Pagina de inicio</span>
        <div class="example-spacer"></div>
        <button  mat-stroked-button color="primary">Ver datos de usuario</button>
    </mat-toolbar>
</div>
<div class="container" *ngFor="let p of producto">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{p.nombre}}</mat-card-title>
          <mat-card-subtitle>Cantidad disponible: {{p.stock}}</mat-card-subtitle>
          <mat-card-subtitle>Precio: {{p.precio}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <mat-form-field class="example-full-width">
            <mat-label>Cantidad</mat-label>
            <input class="input" matInput placeholder="Ejm. 2" autocomplete="off">
          </mat-form-field>
          <button class="btn" mat-stroked-button color="primary" (click)="comprar(p,{cantidad:1})">Comprar</button>

        </mat-card-actions>
      </mat-card>
</div>
