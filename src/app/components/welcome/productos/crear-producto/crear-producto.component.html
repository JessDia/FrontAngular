<div class="container">
    <mat-toolbar>
        <span>{{ titulo}}</span>
    </mat-toolbar>

    <mat-card class="style">
        <form [formGroup]="form" (ngSubmit)="Actividad()">
            <mat-grid-list cols="3" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label >Nombre del producto</mat-label>
                    <input matInput formControlName="nombre" [(ngModel)]="productos.productos.nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="4">
                    <img class="img" src="./assets/img/updated.png">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label >Precio</mat-label>
                    <input matInput formControlName="precio" [(ngModel)]="productos.productos.precio">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label >Stock</mat-label>
                    <input matInput formControlName="stock" [(ngModel)]="productos.productos.stock">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button class="btn" mat-raised-button routerLink="/welcome/productos">Cancelar</button>
                    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">{{ titulo_boton}}</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
    
</div>
