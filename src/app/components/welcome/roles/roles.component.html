<div class="container">
    <mat-toolbar>
        <span>Pagina de roles</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="primary" routerLink="/welcome/crear-rol">Crear nuevo rol</button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejm. admin" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre del rol </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td  mat-cell *matCellDef="let element"> 
          <a class="cursor edit" matTooltip="Editar rol" (click)="editarRol(element.id)">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="cursor delete" (click)="eliminarRol(element.id)" matTooltip="Eliminar rol">
            <mat-icon>delete</mat-icon>
          </a>
          
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
</div>
